<!DOCTYPE html>
<html lang="en">
<head>

    <title>A ti ih gosdolg videl?</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

    <style>
        body {
          animation: colorchange 100s;
          -webkit-animation: colorchange 100s;
          animation-iteration-count: infinite;
          overflow: hidden;
          margin: 0 30px 0 30px;
        }

        p {
          font-family: 'Open Sans';
        }

        @keyframes colorchange
        {
          0%   {background: rgba(128,0,255, 0.6);}
          25%  {background: rgba(255,0,255, 1);}
          50%  {background: rgba(128,0,255, 0.6);}
          75%  {background: rgba(128,128,255, 1);}
          100% {background: rgba(128,0,255, 0.6);}
        }

        @-webkit-keyframes colorchange
        {
          0%   {background: rgba(128,0,255, 0.6);}
          25%  {background: rgba(255,0,255, 1);}
          50%  {background: rgba(128,0,255, 0.6);}
          75%  {background: rgba(128,0,128, 1);}
          100% {background: rgba(128,0,255, 0.6);}
        }
    </style>
